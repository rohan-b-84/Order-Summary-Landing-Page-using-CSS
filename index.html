<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="top-box">
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <div class="bottom-box">
      <h1>Order Summary</h1>
      <h2>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h2>
      <div class="plan-box">
        <div class="plan">
          <div class="plan-div-1"><img src="./images/icon-music.svg" alt="icon-music"></div>
          <div class="plan-div-2">
            <div>Annual Plan</div>
            <div>$59.99/year</div>
          </div>
        </div>
        <div class="change-order">Change</div>
      </div>
      <div class="proceed-btn">Proceed to Payment</div>
      <div class="order-cancel-btn">Cancel Order</div>
    </div>
  </main>
</body>
</html>
